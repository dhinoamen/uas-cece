    <!-- Form Kontak -->
    <div class="container pt-5 mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card shadow-lg border-0 rounded-4 p-4" data-aos="fade-up">
            <h3 class="text-center mb-4">Hubungi Kami</h3>
            <form>
              <div class="form-floating mb-3" data-aos="fade-up" data-aos-delay="100">
                <input type="text" class="form-control rounded-3" id="nama" placeholder="Nama Anda">
                <label for="nama">Nama Anda</label>
              </div>
              <div class="form-floating mb-3" data-aos="fade-up" data-aos-delay="200">
                <input type="email" class="form-control rounded-3" id="email" placeholder="Email Anda">
                <label for="email">Email Anda</label>
              </div>
              <div class="form-floating mb-4" data-aos="fade-up" data-aos-delay="300">
                <textarea class="form-control rounded-3" placeholder="Tulis pesan Anda" id="pesan" style="height: 150px;"></textarea>
                <label for="pesan">Pesan</label>
              </div>
              <div class="d-grid" data-aos="fade-up" data-aos-delay="400">
                <button type="submit" class="btn btn-danger rounded-3">Kirim Pesan</button>
              </div>
            </form>
          </div>
        </div>
      </div>
